services:
    ablecredit-migrations:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: ablecredit-migrations
        env_file:
            - ./backend/.env
        command: sh -c "node scripts/wait-for-db.js && npm run migrate:up"
        depends_on:
            ablecredit-db:
                condition: service_healthy
        networks:
            - ablecredit-network
        volumes:
            - ./backend:/app
            - /app/node_modules
        restart: "no"

    ablecredit-backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: ablecredit-backend
        env_file:
            - ./backend/.env
        ports:
            - "6000:6000"
        depends_on:
            - ablecredit-db
            - ablecredit-redis
            - ablecredit-migrations
        networks:
            - ablecredit-network
        volumes:
            - ./backend:/app
            - /app/node_modules

    ablecredit-frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        container_name: ablecredit-frontend
        env_file:
            - ./frontend/.env
        ports:
            - "5000:5000"
        depends_on:
            - ablecredit-backend
        networks:
            - ablecredit-network
        volumes:
            - ./frontend:/app
            - /app/node_modules

    ablecredit-db:
        image: postgres:16-alpine
        container_name: ablecredit-db
        restart: unless-stopped
        env_file:
            - ./backend/.env
        ports:
            - "5433:5432"
        volumes:
            - ablecredit_postgres_data:/var/lib/postgresql/data
        networks:
            - ablecredit-network
        healthcheck:
            test: ["CMD-SHELL", "pgrep postgres || exit 1"]
            interval: 5s
            timeout: 5s
            retries: 5

    ablecredit-redis:
        image: redis:7-alpine
        container_name: ablecredit-redis
        restart: unless-stopped
        ports:
            - "6380:6379"
        networks:
            - ablecredit-network

networks:
    ablecredit-network:

volumes:
    ablecredit_postgres_data:
