services:
    ekline-backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: ekline-backend
        env_file:
            - ./backend/.env
        ports:
            - "4000:4000"
        depends_on:
            - ekline-db
            - ekline-redis
        networks:
            - ekline-network
        volumes:
            - ./backend:/app
            - /app/node_modules

    ekline-frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        container_name: ekline-frontend
        ports:
            - "3000:3000"
        depends_on:
            - ekline-backend
        networks:
            - ekline-network
        volumes:
            - ./frontend:/app
            - /app/node_modules

    ekline-db:
        image: postgres:16-alpine
        container_name: ekline-db
        restart: unless-stopped
        env_file:
            - ./backend/.env
        ports:
            - "5432:5432"
        volumes:
            - ekline_postgres_data:/var/lib/postgresql/data
        networks:
            - ekline-network

    ekline-redis:
        image: redis:7-alpine
        container_name: ekline-redis
        restart: unless-stopped
        ports:
            - "6379:6379"
        networks:
            - ekline-network

networks:
    ekline-network:

volumes:
    ekline_postgres_data:
